<div class="page-header-component">
  <nz-page-header
    class="site-page-header"
    [nzTitle]="title"
    [nzSubtitle]="subTitle"
    [nzBackIcon]="icon"
  ></nz-page-header>
  <ng-container *ngIf="enableButton">
    <button nz-button nzType="primary" (click)="onClick()">
      {{btnTitle}}
    </button>
  </ng-container>
</div>

<ng-template #icon *ngIf="enableIconBack">
  <span nz-icon nzType="arrow-left" nzTheme="outline"
        (click)="back()"
  ></span>
</ng-template>
