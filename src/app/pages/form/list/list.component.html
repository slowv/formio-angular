<div class="list-form">
  <app-page-header
  [title]="'List form'"
  [subTitle]="'Get all form'"
  ></app-page-header>

  <nz-list nzBordered nzHeader="List Form">
    <nz-list-item *ngFor="let item of forms">
      <a (click)="goToBuilder(item.id)">
        <span nz-typography><mark>[ITEM]</mark></span>
        {{ item.name }}
      </a>
    </nz-list-item>
  </nz-list>
</div>
